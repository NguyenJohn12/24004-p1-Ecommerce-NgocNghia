<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecomerce Webpage - Login</title>
    <link rel="stylesheet" href="signup-page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>

    <div class="signup-container">
        <div class="left-panel">
            <div class="img-decoration"></div>
        </div>

        <div class="right-panel">
            <div class="store-logo">J&N Figure Store</div>

            <div class="header-text">
                <h1>Sign Up</h1>
            </div>

            <form id="signup-form">
                <div class="form-log">
                    <input type="text" required id="email" placeholder="Name">
                </div>
                <div class="form-log">
                    <input type="text" required id="password" placeholder="Email Address">
                </div>
                <div class="form-log">
                    <input type="text" required id="password" placeholder="Password">
                </div>
                <div class="button-log">
                    <button type="button" class="btn btn-signup" onclick="switchToSignup()">Sign up</button>
                </div>
                <div class="account-log">
                    <p>Already have an account ? <a href="#">Log In</a></p>
                </div>

            </form>
        </div>

    </div>
</body>

</html>
